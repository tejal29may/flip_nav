<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <nav>
        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                alt="flipkart logo">
        </div>
        <div class="searchbar">
            <button>
                <i class="material-symbols-outlined">search</i>
            </button>
            <input type="search" name="Search" id="Search" placeholder="Search for products, brands, and more">
        </div>
        <div class="login">
            <span class="material-symbols-outlined">account_circle</span>
            <select name="login" id="Login">
                <option value="Login">Login</option>
            </select>
        </div>
        <div class="cart">
            <span class="material-symbols-outlined">shopping_cart</span>
            Cart
        </div>
        <div class="seller">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
                alt="seller">Become a Seller
        </div>
        <div class="threedots"><span class="material-symbols-outlined">
                more_vert
            </span>
        </div>
    </nav>



    <div class="second">
        <div class="grocery">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100" alt="grocery">
            <span>Grocery</span>
        </div>
        <div class="Mobiles">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" alt="grocery">
            <span>Mobiles</span>
        </div>
        <div class="fashion">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100" alt="grocery">
            <span>fashion</span>
        </div>
        <div class="Electronics">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100" alt="grocery">
            <span>Electronics</span>
        </div>
        <div class="Homef">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100" alt="grocery">
            <span>Home & furnitures</span>
        </div>
        <div class="Appliances">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/0ff199d1bd27eb98.png?q=100" alt="grocery">
            <span>Appliances</span>
        </div>
        <div class="Travel">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100" alt="grocery">
            <span>Travel</span>
        </div>
        <div class="Beauty">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/dff3f7adcf3a90c6.png?q=100" alt="grocery">
            <span>Beauty,Toys and more</span>
        </div>
        <div class="Two">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/05d708653beff580.png?q=100" alt="grocery">
            <span>Two wheelers</span>
        </div>
    </div>

</body>

</html>
